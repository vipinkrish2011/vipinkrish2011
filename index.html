<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--link icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>

    <!-- stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="container">
        <div class="main-img-container">
          <img
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
            class="img-equilibrium"
          />
        </div>

        <div class="heading-content">Equilibrium #3429</div>
        <p class="paragraph-content">
          Our Equilibrium collections promotes balance and calm
        </p>

        <div class="container-eth-time">
          <div class="container-eth">
            <img
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="img-ethereum"
            />
            <span class="price-eth">0.041ETH</span>
          </div>
          <div class="container-time">
            <img
              src="images/icon-clock.svg"
              alt="icon-clock"
              class="img-clock"
            />
            <span class="time-left">3 days left</span>
          </div>
        </div>

        <div class="container-creator">
          <img
            src="images/image-avatar.png"
            alt="icon-avatar"
            class="img-avatar"
          />
          <div class="container-creator-text">
            <p class="paragraph-content">
              Creation of <span class="author-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
